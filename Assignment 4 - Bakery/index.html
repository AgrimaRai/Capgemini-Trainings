<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Bakery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #085e40;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            color: #2c3e50;
        }

        .product-card p {
            color: #666;
            margin: 5px 0;
        }

        .cart-container {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #fff;
            padding: 20px;
            border: 2px solid #085e40;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .cart-container h2 {
            color: #085e40;
            margin-bottom: 15px;
            border-bottom: 2px solid #085e40;
            padding-bottom: 10px;
        }

        .cart-items {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        button {
            background: #085e40;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #085e40;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item p {
            margin-right: 10px;
        }

        .cart-item button {
            background: #ff4444;
            padding: 5px 10px;
            font-size: 0.9em;
        }

        .cart-item button:hover {
            background: #cc0000;
        }

        #cartTotal {
            margin-top: 15px;
            font-weight: bold;
            border-top: 2px solid #085e40;
            padding-top: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magnolia Bakery - Chennai Branch</h1>
            <p>Now selling tasty treats at your doorstep one treat at a time</p>
        </header>

        <main>
            <div class="products-grid" id="productsContainer">
                <!-- Products will be dynamically added here -->
            </div>

            <div class="cart-container">
                <h2>Shopping Cart</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div id="cartTotal">Total: â‚¹0.00</div>
            </div>
        </main>
    </div>

    <script src="js/bakery.js"></script>
</body>
</html>
