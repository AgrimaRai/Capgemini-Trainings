<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EMI Calculator</h1>
    <form id="emiForm">
      <label for="salary">Monthly Salary (₹):</label>
      <input type="number" id="salary" placeholder="Enter your salary" required>
      
      <label for="loanAmount">Loan Amount (₹):</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
      
      <label for="loanType">Loan Type:</label>
      <select id="loanType" required>
        <option value="home">Home Loan (7%)</option>
        <option value="car">Car Loan (8%)</option>
        <option value="education">Education Loan (5%)</option>
      </select>
      
      <button type="button" id="calculateBtn">Calculate EMI</button>
    </form>
    <div id="result">
      <h2>Result:</h2>
      <p id="emiOutput"></p>
      <p id="durationOutput"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
